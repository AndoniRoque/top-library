<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="#" />
    <script src="scripts/scripts.js" defer></script>

</head>
<body>
    <nav>
        <h1>Top Library</h1>
    </nav>

    <div id="container">
        <div class="buttons">
            <button id="newBook">Add New Book</button>

            <button id="showLibrary">Show Library</button>
        </div>

        <dialog class="newBookModal">
            <div>
                <button id="closeBook">x</button>
            </div>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Dune" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Frank Herbert" required>

                <label for="pages">Pages:</label>
                <input type="number" id="pages" min="0" name="pages" placeholder="600" required>

                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read">

                <button id="uploadBook" type="submit">+</button>
            </form>
        </dialog>

        <div class="library">
            <output>
                <!-- Show library here -->
            </output>
        </div>

    </div>   
    <div class="moreInfo">
        <button class="info" alt="contact info">+</button>
    </div>

    <dialog class="information">
        ojdawoieja√±oe
    </dialog>
</body>
</html>
